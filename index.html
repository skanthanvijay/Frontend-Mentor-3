<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-card container">
    <div class="row">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="card-pattern">

      <!-- Victor's Info -->
      <div class="victor">
        <img src="images/image-victor.jpg" class="victor-image" alt="victor">
        <h3>Victor Crest <span class="victor-age">26</span></h3>
        <p>London</p>
      </div>
      <hr>

      <!-- Stats Section -->
      <div class="statbox">
        <div class="row">
          <div class="col-4">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="col-4">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="col-4">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Skanthan Vijay</a>.
  </div>
</body>

</html>
